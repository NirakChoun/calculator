<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
          <div class="row">
            <button class="col silver" style="flex: 3.04;" id="clear" value="clear">C</button>
            <button class="col yellow" id="add" value="+">+</button>
          </div>
          <div class="row">
            <button class="col" id="seven" value="7">7</button>
            <button class="col" id="eight" value="8">8</button>
            <button class="col" id="nine" value="9">9</button>
            <button class="col yellow" id="subtract" value="-">-</button>
          </div>
          <div class="row">
            <button class="col" id="four" value="4">4</button>
            <button class="col" id="five" value="5">5</button>
            <button class="col" id="six" value="6">6</button>
            <button class="col yellow" id="multiply" value="+">*</button>
          </div>
          <div class="row">
            <button class="col" id="one" value="1">1</button>
            <button class="col" id="two" value="2">2</button>
            <button class="col" id="three" value="3">3</button>
            <button class="col yellow" id="divide" value="/">/</button>
          </div>
          <div class="row">
            <button class="col" style="flex: 2.02;" id="zero" value="0">0</button>
            <button class="col" id="dot" value=".">.</button>
            <button class="col yellow" id="equal" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
