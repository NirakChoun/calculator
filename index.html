<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">123</div>
      <div class="buttons">
          <div class="row">
            <button class="col silver" style="flex: 3.04;">C</button>
            <button class="col yellow">+</button>
          </div>
          <div class="row">
            <button class="col">7</button>
            <button class="col">8</button>
            <button class="col">9</button>
            <button class="col yellow">-</button>
          </div>
          <div class="row">
            <button class="col">4</button>
            <button class="col">5</button>
            <button class="col">6</button>
            <button class="col yellow">*</button>
          </div>
          <div class="row">
            <button class="col">1</button>
            <button class="col">2</button>
            <button class="col">3</button>
            <button class="col yellow">/</button>
          </div>
          <div class="row">
            <button class="col" style="flex: 2.02;">0</button>
            <button class="col">.</button>
            <button class="col yellow">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
